<html>
    <head>
        <title>JS EXAM</title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- sidebar -->
        <div id="sideBar" class="d-flex align-items-start flex-column">
            <!-- links -->
            <div class="links py-4 pl-4 overflow-hidden h-50" id="sideLinks">
                <a href="#" class="d-block mb-4" id="nowPlaying">Now Playing</a>
                <a href="#" class="d-block mb-4" id="popular">Popular</a>
                <a href="#" class="d-block mb-4" id="topRated">Top Rated</a>
                <a href="#" class="d-block mb-4" id="trending">Trending</a>
                <a href="#" class="d-block mb-4" id="upcoming">Upcoming</a>
                <a href="#contact" class="d-block mb-4" id="conc">Contact Us</a>
            </div>
            <!-- icons -->
            <div class="footer mt-auto pl-4 mb-4">
                <i class="fab fa-facebook-f mx-2"></i>
                <i class="fab fa-twitter mx-2"></i>
                <i class="fas fa-globe mx-2"></i>
                <p class="mt-3">Copyright Â© 2019 All Rights Reserved.</p>
            </div>
        </div>

        <!-- sidenav -->
        <div id="sideNav" class="d-flex align-items-start flex-column py-4">
            <div class="logo w-50 mx-auto">
                <img src="images/logo (1).png" class="img-fluid" alt="">
            </div>
            <div class="toggle-icon my-auto mx-auto w-75 text-center" id="toggle-icon">
                <i class="fa fa-align-justify"></i>
                <!-- <i class="fa fa-align-justify fa-times"></i> -->
            </div>
            <div class="share-icons mx-auto w-75 text-center">
                <i class="fas fa-globe d-block my-3"></i>
                <i class="fas fa-share-alt d-block"></i>
            </div>
        </div>

        <!-- api section -->
        <section class="api">
            <div class="container pt-5">
                <!-- search inputs -->
                <div class="form-row py-4 d-flex justify-content-center mb-3">
                    <div class="form-group col-md-6">
                        <input id="movieSearch" type="text" class="form-control mr-md-3 bg-transparent rounded-0 border-left-0 border-top-0 border-right-0" placeholder="get movies by word...">
                    </div>
                    <div class="form-group col-md-6">
                        <input id="categorySearch" type="text" class="form-control ml-md-3 bg-transparent rounded-0 border-left-0 border-top-0 border-right-0" placeholder="search...">
                    </div>
                </div>
                <!-- api data -->
                <div class="row pt-2" id="moviesRow">
                    
                </div>
            </div>
        </section>

        <!-- form section -->
        <section class="form" id="contact">
            <div class="container py-5">
                <h2 class="pad-md">ContactUs...</h2>
                <div class="form-row d-flex justify-content-center mb-2 pad-md">
                    <div class="form-group col-md-6">
                        <input id="nameInput" type="text" class="form-control mr-md-4 bg-transparent rounded-0 border-left-0 border-top-0 border-right-0" placeholder="Enter Your Name">
                        <div id="nameAlert" class="alert alert-danger">Your Name is not valid</div>
                    </div>
                    <div class="form-group col-md-6">
                        <input id="mailInput" type="email" class="form-control ml-md-4 bg-transparent rounded-0 border-left-0 border-top-0 border-right-0" placeholder="Enter Email">
                        <div id="mailAlert" class="alert alert-danger">entre valid email</div>
                    </div>
                </div>
                <div class="form-row d-flex justify-content-center mb-2 pad-md">
                    <div class="form-group col-md-6">
                        <input id="phoneInput" type="number" class="form-control mr-md-4 bg-transparent rounded-0 border-left-0 border-top-0 border-right-0" placeholder="Enter Phone">
                        <div id="phoneAlert" class="alert alert-danger">entre valid phone</div>
                    </div>
                    <div class="form-group col-md-6">
                        <input id="ageInput" type="number" class="form-control ml-md-4 bg-transparent rounded-0 border-left-0 border-top-0 border-right-0" placeholder="Enter Age">
                        <div id="ageAlert" class="alert alert-danger">entre valid Age</div>
                    </div>
                </div>
                <div class="form-row d-flex justify-content-center mb-2 pad-md">
                    <div class="form-group col-md-6">
                        <input id="password" type="password" class="form-control mr-md-4 bg-transparent rounded-0 border-left-0 border-top-0 border-right-0" placeholder="Enter Password">
                        <div id="passwordAlert" class="alert alert-danger">entre valid password *Minimum eight characters, at least one letter and one number:*</div>
                    </div>
                    <div class="form-group col-md-6">
                        <input id="rePassword" type="password" class="form-control ml-md-4 bg-transparent rounded-0 border-left-0 border-top-0 border-right-0" placeholder="ReEnter Password">
                        <div id="reAlert" class="alert alert-danger">ReEntre valid password</div>
                    </div>
                </div>
                <button class="btn mar-md" id="submitBtn" type="submit" disabled>Submit</button>
            </div>
        </section>

        
        <script src="js/index.js"></script>
    </body>
</html>
